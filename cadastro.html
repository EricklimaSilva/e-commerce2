<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu__link" href="cadastro.html">Cadastro</a>
            <a class="cabecalho__menu__link" href="index.html">Home</a>
            <a class="cabecalho__menu__link" href="sobre.html">Sobre</a>
            <a class="cabecalho__menu__link" href="produtos.html">Nossos Produtos</a>
            <a class="cabecalho__menu__link" href="contato.html">Entre em contato</a>
            <a class="cabecalho__menu__link" href="login.html">Login</a>
        </nav>
    </header>
    <main class="apresentacao__cadastro">
        <h1 class="apresentacao__ctitulo"> Criar conta</h1>
        <div class="social-media">  
                <a href="#">
                    <img src="./assets/google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="./assets/facebook.png" alt="facebook">
                </a>
                <a href="#">
                    <img src="./assets/linkedin.png" alt="linkedin">
                </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password">
            </label>

            <input class="aprbutton" type="submit" value="Sign Up">
        </form>
    </main>
    <section class="images"></section>
</body>
</html>
